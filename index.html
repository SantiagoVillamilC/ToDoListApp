<!DOCTYPE html5>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>

    <link rel="icon" type="image/png" href="style.css">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="stylesDOM_JS.css">
    <link rel="stylesheet" href="mediaQuery.css">
</head>

<body>
    <header>
        <h1>
            <span class="title">T</span>
            <span class="title">O</span>
            <span class="title" style="color: #FF5432;">-</span>
            <span class="title">D</span>
            <span class="title">O</span>

            <span class="title" id="title-Space">L</span>
            <span class="title">I</span>
            <span class="title">S</span>
            <span class="title">T</span>

            <span class="title" id="title-Space">A</span>
            <span class="title">P</span>
            <span class="title">P</span>
        </h1>
    </header>
    <section>
        <div class="container">
            <form action="">
                <input type="text" placeholder="Write your new task" name="" id="input-Task">
                <button type="submit" class="add-btn"><span id="text-Button">+</span></button>
            </form>
        </div>
    </section>
    <section>
        <div class="all-tasks"></div>
    </section>
    <section class="others">
        <div class="container-Info">
            <!-- <span class="no-of-task"></span> -->
            <p id="contadorDivs"></p>
            <button class="clear-all-btn">Clear all</button>
        </div>
    </section>
    <footer>
        <p>Project made by <a href="https://github.com/SantiagoVillamilC">@SantiagoVillamil</a></p>
        <p>Inspired in <a href="https://www.instagram.com/javascriptpro_/?img_index=1">@javascriptpro_</a></p>
        <a href="https://www.flaticon.es/iconos-gratis/basura" title="basura iconos">Icono creado por Kemalmoe - Flaticon</a>
        <p>2023</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
