<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>TO-DO LIST APP</h1>
    </header>
    <section>
        <div class="container">
            <input type="text" placeholder="Write your new task" name="" id="">
            <button class="add-btn">Cargar</button>
        </div>
    </section>
    <section>
        <div class="all-tasks"></div>
        <p id="contadorDivs"></p>
        <div class="others">
            <span class="no-of-task"></span>
            <button class="clear-all-btn">Clear all</button>
        </div>
    </section>
    <footer>
        Soy un footer
    </footer>
    <script src="index.js"></script>
</body>
</html>
