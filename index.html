<!DOCTYPE html5>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>
            <span class="title">T</span>
            <span class="title">O</span>
            <span class="title" style="color: rgb(0, 220, 195);">-</span>
            <span class="title">D</span>
            <span class="title">O</span>

            <span class="title" id="title-Space">L</span>
            <span class="title">I</span>
            <span class="title">S</span>
            <span class="title">T</span>

            <span class="title" id="title-Space">A</span>
            <span class="title">P</span>
            <span class="title">P</span>
        </h1>
    </header>
    <section>
        <div class="container">
            <form action="">
                <input type="text" placeholder="Write your new task" name="" id="input-Task">
                <button type="submit" class="add-btn"><span id="text-Button">+</span></button>
            </form>
        </div>
    </section>
    <section>
        <div class="all-tasks"></div>
    </section>
    <section class="others">
        <div class="container-Info">
            <!-- <span class="no-of-task"></span> -->
            <p id="contadorDivs"></p>
            <button class="clear-all-btn">Clear all</button>
        </div>
    </section>
    <footer>
        Soy un footer
    </footer>
    <script src="index.js"></script>
</body>

</html>
